<style>
  .subscribe-button{
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    padding-left: 16px;
    padding-bottom: 10px;
    padding-top: 10px;
    padding-right: 16px;
    border-radius: 2px;
    vertical-align: top;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 1s;
    margin-left: 20px;
  }
   .subscribe-button:hover{
    opacity: 0.8;
   }
   .subscribe-button:active{
    opacity: 0.5;
   }
  .join-button{
    background-color: white;
    color: rgb(9, 243, 243);
     padding-left: 16px;
    padding-bottom: 9px;
    padding-top: 9px;
    padding-right: 16px;
    border-radius: 2px;
    border-radius: 2px;
    vertical-align: top;
    cursor: pointer;
    border-style: solid;
    border-color: rgb(11, 230, 230);
    border-width: 1px;
    margin-right: 8px;
    transition: background-color 1s;
  }
  .join-button:hover{
    background-color: blue;
    color: white;
  }
  .join-button:active{
    opacity: 0.3;
  }
  .tweet-button{
    background-color:rgb(0, 128, 255);
    color: white;
    padding-left: 16px;
    padding-bottom: 10px;
    padding-top: 10px;
    padding-right: 16px;
    border-radius: 2px;
     vertical-align: top;
    border: none;
    cursor: pointer;
    border-radius: 50px;
    font-weight: bold;
    font-size: 15px;
    box-shadow: 5px 5px 5px black;
  }
  .tweet-button:hover{
    opacity: 0.8;
  }
  .tweet-button:active{
    opacity: 0.5;
  }

</style>
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
